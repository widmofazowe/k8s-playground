apiVersion: apps/v1
kind: Deployment
metadata:
  name: den
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: den
  template:
    metadata:
      labels:
        app: den
    spec:
      containers:
      - name: den
        image: den:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: den-service
spec:
  type: ClusterIP
  selector:
    app: den
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080